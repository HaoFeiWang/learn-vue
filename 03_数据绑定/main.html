<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <!--
        数据绑定分为两种类型
        单向绑定 v-bind
        双向绑定 v-model
    -->

    <body>
        <div id="root">
            <!--单向绑定-->
            输入姓名：<input type="text" :value="name">
            <br/>

            <!--双向绑定-->
            输入学校：<input type="text" v-model:value="school">
            <br/>

            <!--双向绑定的简写-->
            输入学校：<input type="text" v-model="school">

            <!-- 写法错误，双向绑定只适用于表单类标签 -->
            <h3 v-model:x="name">双向绑定</h3>
        </div>
        <script type="text/javascript">
            new Vue({
                el:"#root",
                data:{
                    name:"Jack",
                    school:"清华大学"
                }
            })
        </script>
    </body>
</html>
