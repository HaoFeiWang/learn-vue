<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>人员列表（遍历列表）</h1>
        <ul>
            <li v-for="(person,index) in personArray">{{person.name}} - {{person.age}} - {{index}}</li>
        </ul>

        <button @click="updatePersonArray">更新列表</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                personArray: [
                    { name: "张三", age: 28 },
                    { name: "李四", age: 21 },
                    { name: "王五", age: 39 }
                ],
                methods: {
                    updatePersonArray() {
                        this.personArray[0] = { name: "Jack", age: 18 }
                    }
                },
            }
        })  
    </script>
</body>

</html>
