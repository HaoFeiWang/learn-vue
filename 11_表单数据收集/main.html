<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<!-- 
    v-model三个修饰符：
    layz：失去焦点时再收集数据
    number:输入的字符串转为有效的数字
    trim:输入首位空格过滤
-->
<body>
    <div id="root">
        <!-- form中的action属性是用于将表单中的数据发送发送给服务器，但是现在都用Ajax，而不用该属性-->
        <form @submit.prevent="submit()">
            账号：<input type="text" v-model.trim="account"/><br/><br/>
            密码：<input type="password" v-model="password"/><br/><br/>

            性别：
            <!-- 单选框，name相同为一组 -->
            <input type="radio" name="sex" value="man" v-model="sex"/>男  
            <input type="radio" name="sex" value="girl" v-model="sex"/>女 
            <br/><br/>

            年龄：
            <!-- v-model.number 双向绑定输入的数据为number -->
            <input type="number" v-model.number="age"/>
            <br/><br/>

            爱好：
            <!-- 多选框，name相同为一组 -->
            <input type="checkbox" name="hobby" value="chouyan" v-model="hobby"/>抽烟 
            <input type="checkbox" name="hobby" value="hejiu" v-model="hobby"/>喝酒 
            <input type="checkbox" name="hobby" value="tangtou" v-model="hobby"/>烫头
            <br/><br/>

            所属地区：
            <select name="address" v-model="address">
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
            </select>
            <br/><br/>

            其他信息：
            <textarea v-model="other"></textarea><br/><br/>
            <!-- checkbox没有value属性是，勾选value为true，不勾选value为false -->
            <input type="checkbox" v-model="agree"/> 阅读并接受<a href="www.baidu.com">《用户协议》</a><br/><br/>

            <!-- form表单提交时默认会跳转页面 -->
            <button @click="submit">提交</button>        
        </form>
    </div>


    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                account:'',
                password:'',
                sex:'',
                age:0,
                hobby:[],
                address:'',
                other:'',
                agree:false
            },
            methods: {
                submit(){
                    console.log(JSON.stringify(this._data))
                }
            },
        })  
    </script>
</body>

</html>
