<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- div 和 vue 只能是一一对应关系，真是开发中只有一个Vue实例 -->
        <!-- {{}} 中写的是 js 表达式， -->
        <div id="root">
            <h1>line1 Hello {{name}}</h1>
        </div>

        <div id="home">
            <h1>line2 Hello {{name}}</h1>
        </div>

        <script type="text/javascript">

            new Vue({
                el:'#root', //el标签用于指定当前Vue实例为哪个div容器
                data:{      //data中用于存储数据，数据供el所指定容器去使用
                    name:"Vue"
                }
            })

            new Vue({
                el:'#home',
                data:{
                    name:"Java"
                }
            })

        </script>
    </body>
</html>
